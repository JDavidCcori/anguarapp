<mat-card class="card-box">
  <mat-card-header>
    <mat-card-title>Registro de Personas</mat-card-title>
    <mat-card-subtitle>Datos de la Persona</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="this.form">
      <mat-form-field>
        <mat-label>DNI: </mat-label>
        <input type="text" matInput formControlName="id" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nombres: </mat-label>
        <input type="text" matInput formControlName="nombres" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellidos: </mat-label>
        <input type="text" matInput formControlName="apellidos" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>GÃ©nero: </mat-label>
        <mat-select formControlName="genero">
          <mat-option value="Masculino">Masculino</mat-option>
          <mat-option value="Femenino">Femenino</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="guardar()">Guardar</button>
  </mat-card-actions>
</mat-card>
